<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Resume Builder</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome 6 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <!-- HTMX -->
  <script src="https://unpkg.com/htmx.org@1.9.2"></script>
  <!-- Bootstrap 5 Bundle (includes Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Add these to your existing head section -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <!-- Custom CSS for PDFs-->
  <link rel="stylesheet" href="resume-pdf.css">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h1 class="mb-4">Resume Builder</h1>
   
    <form hx-post="/preview">
      <div class="mb-3">
        <label for="full_name" class="form-label">Full Name</label>
        <input type="text" class="form-control" name="full_name" id="full_name" required>
      </div>
     
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" name="email" id="email" required>
      </div>
     
      <div class="mb-3">
        <label for="phone" class="form-label">Phone</label>
        <input type="tel" class="form-control" name="phone" id="phone">
      </div>
     
      <div class="mb-3">
        <label class="form-label">Education</label>
        <div id="education-container">
          <!-- Dynamic education fields will be added here -->
        </div>
        <button type="button" class="btn btn-secondary mt-2" id="add-education-btn">Add Education</button>
      </div>

      <div class="mb-3">
        <label class="form-label">Work Experience</label>
        <div id="work-experience-container">
          <!-- Dynamic work experience fields -->
        </div>
        <button type="button" class="btn btn-secondary mt-2" id="add-experience-btn">Add Work Experience</button>
      </div>

      <div class="mb-3">
        <label class="form-label">Projects</label>
        <div id="project-container">
          <!-- Dynamic Project experience fields -->
        </div>
        <button type="button" class="btn btn-secondary mt-2" id="add-project-btn">Add Projects</button>
      </div>

      <button type="submit" class="btn btn-primary">Preview Resume</button>
    </form>

    <div id="resume-preview" class="mt-5"></div>
  </div>

  <!-- Link to JavaScript file -->
  <script src="test.js"></script>
</body>
</html>
